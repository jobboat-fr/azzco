<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0c26e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#000000" rx="20"/>
  
  <!-- Neural Network Icon (simplified) -->
  <g transform="translate(50, 50)">
    <!-- Central core -->
    <circle cx="0" cy="0" r="8" fill="url(#goldGrad)"/>
    
    <!-- Branches -->
    <path d="M 0,-8 L 0,-25" stroke="url(#goldGrad)" stroke-width="3" stroke-linecap="round"/>
    <path d="M 8,0 L 25,0" stroke="url(#goldGrad)" stroke-width="3" stroke-linecap="round"/>
    <path d="M 0,8 L 0,25" stroke="url(#goldGrad)" stroke-width="3" stroke-linecap="round"/>
    <path d="M -8,0 L -25,0" stroke="url(#goldGrad)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Diagonal branches -->
    <path d="M 5.6,-5.6 L 17.7,-17.7" stroke="url(#goldGrad)" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 5.6,5.6 L 17.7,17.7" stroke="url(#goldGrad)" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M -5.6,5.6 L -17.7,17.7" stroke="url(#goldGrad)" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M -5.6,-5.6 L -17.7,-17.7" stroke="url(#goldGrad)" stroke-width="2.5" stroke-linecap="round"/>
  </g>
</svg>
